{% extends 'base.html' %}
{% load static %}
{% block title %}Register - Quiz Portal{% endblock title %}

{% block body %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('{% static "wmremove-transformed.jpeg" %}') no-repeat center center/cover;
    }

    .container {
        width: 420px;
        backdrop-filter: blur(2px);
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h2 {
        font-weight: 700;
        color: #fff;
        text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 20px;
        position: relative;
    }

    .input-group input {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.3);
        color: white;
        transition: 0.3s;
    }

    .input-group input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .input-group input:focus {
        border: 2px solid #4CAF50;
        background: rgba(255, 255, 255, 0.4);
    }

    .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #4CAF50, #2E8B57);
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0px 5px 15px rgba(76, 175, 80, 0.4);
    }

    .link {
        margin-top: 15px;
        color: white;
        font-size: 14px;
    }

    .link a {
        color: #4CAF50;
        text-decoration: none;
        font-weight: bold;
    }

    .link a:hover {
        text-decoration: underline;
    }
</style>


<div class="container">
    <h2>Register for Quiz</h2>
    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" id="fname" name="fname" placeholder="Team Name" required>
        </div>
        <div class="input-group">
            <input type="text" id="uname" name="uname" placeholder="Roll No (Username)" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="input-group">
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
        </div>
        
        
        <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <button type="submit" class="btn">Register</button>
        <p class="link">Already registered? <a href="login">Login</a></p>
    </form>
</div>

{% endblock body %}
